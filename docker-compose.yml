version: "3"
services:
  oneul:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mysql
      - redis
      - mongodb
      
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: oneul
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    ports:
       - 3306:3306

  redis:
    image: redis
    ports:
      - 6379:6379

  mongodb:
    image: mongo
    ports:
      - 27017:27017