spring:
  config:
    activate:
      on-profile: local
  jpa:
    properties:
      hibernate:
        show-sql: true
        ddl-auto: update
        hbm2ddl:
          auto: update
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/onuel?serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
  redis:
    host: localhost
    port: 6379
  data:
    mongodb:
      host: localhost
      port: 27017
      database: oneul
server:
  servlet:
    session:
      timeout: 60

logging:
  level:
    web: DEBUG
    org:
      hibernate:
        SQL: DEBUG

login-page: https://www.naver.com